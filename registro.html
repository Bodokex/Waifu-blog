<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilosruby.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="imagenes/Ruby_logo.png" alt="Ruby">
    </header>
    <section class="registro">
            <section class="registro__container">
                <h2>Regístrate</h2>
                <form class="registro__container--form">
                    <input class="input"type="text"placeholder="Nombre">
                    <input class="input"type="text"placeholder="Correo">
                    <input class="input"type="password"placeholder="Contraseña">
                    <button class="button">Regístrate</button>
                </form>
                <a>Inicia sesión</a>
            </section>
        </section>
        <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
        
        </footer>   
    
</body>
</html>
